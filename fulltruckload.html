<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizNavigation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/fulltruckload.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <form id="userForm">
        <div class="form-header">
            <h2>Full Truck Load</h2>
        </div>
        <div class="button-group">
            <button type="button" id="newButton">New</button>
            <button type="button" id="modifyButton">Modify</button>
            <button type="button" id="deleteButton">Delete</button>
            <button type="button" id="reportButton">Report</button>
            <button type="submit" id="saveButton">Save</button>
        </div>

        <div class="formborder">
            <div class="form-group">
                <div>
                    <label for="lrnumber">LR Number</label>
                    <input type="text" id="lrnumber" name="lrnumber" required class="two-input-group"
                        placeholder="LR Number" autocomplete="off" disabled style="background-color: #3333;">
                </div>
                <div>
                    <label for="lrdate">LR Date</label>
                    <input type="date" id="lrdate" name="lrdate">
                </div>
                <div>
                    <label for="quotationid">Quotation ID</label>
                    <input type="text" id="quotationid" name="quotationid" required class="two-input-group"
                        placeholder="Quotation ID" autocomplete="off">
                </div>

                <div>
                    <label for="movementtype">Movement Type</label>
                    <select id="movementtype" name="movementtype" required class="two-input-group">
                        <option value="" disabled selected>Select Movement Type</option>
                        <option value="Clearance">Clearance</option>
                        <option value="Domestic">Domestic</option>
                        <option value="Empty Container">Empty Container</option>
                        <option value="Export">Export</option>
                        <option value="Import">Import</option>
                        <option value="Ocean Fright">Ocean Fright</option>
                    </select>
                </div>

                <div>
                    <label for="partyName">Party Name</label>
                    <input list="partySuggestions" id="partyName" name="partyName" required placeholder="Party Name"
                        autocomplete="off">
                    <datalist id="partySuggestions"></datalist>
                </div>
                <div>
                    <label for="originPinCode">Orgin Pincode</label>
                    <input type="text" id="originPinCode" name="originPinCode" required autocomplete="off">
                </div>
                <div>
                    <label for="orgincity">Orgin City</label>
                    <input type="text" id="orgincity" name="orgincity" style="text-transform: capitalize;" required
                        autocomplete="off">
                </div>
                <div>
                    <label for="orginAddress">Orgin Address</label>
                    <textarea type="text" id="orginAddress" name="orginAddress" style="text-transform: capitalize;"
                        required rows="1" autocomplete="off"></textarea>
                </div>
                <div>
                    <label for="destinationPinCode">Destination Pincode</label>
                    <input type="text" id="destinationPinCode" name="destinationPinCode" required autocomplete="off">
                </div>
                <div>
                    <label for="destinationcity">Destination City</label>
                    <input type="text" id="destinationcity" name="destinationcity" style="text-transform: capitalize;"
                        required autocomplete="off">
                </div>
                <div>
                    <label for="estinationAddress">Destination Address</label>
                    <textarea type="text" id="estinationAddress" name="estinationAddress"
                        style="text-transform: capitalize;" required rows="1" autocomplete="off"></textarea>
                </div>
                <div>
                    <label for="requesteddate">Requested Date</label>
                    <input type="date" id="requesteddate" name="requesteddate">
                </div>
                <div>
                    <label for="vehicleType">Vehicle Type</label>
                    <select id="vehicleType" name="vehicleType">
                        <option value="" disabled selected>Select Vehicle Type</option>
                    </select>
                </div>
                <div>
                    <label for="referencenumber">Reference Number</label>
                    <input type="text" id="referencenumber" name="referencenumber" style="text-transform: uppercase;"
                        required autocomplete="off">
                </div>
                <div style="position: relative;">
                    <label for="invoicevalue">Invoice Value</label>
                    <span class="inr-symbol">₹</span>
                    <input type="number" id="invoicevalue" name="invoicevalue" min="0" step="0.01" placeholder="00.00"
                        onblur="formatCurrency(this)">

                </div>
                <div>
                    <label for="vehiclenumber">Vehicle Number</label>
                    <input type="text" id="vehiclenumber" name="vehiclenumber" style="text-transform: uppercase;"
                        required autocomplete="off">
                </div>
                <div>
                    <label for="containernumber">Container Number</label>
                    <input type="text" id="containernumber" name="containernumber" style="text-transform: uppercase;"
                        required autocomplete="off">
                </div>
                <div>
                    <label for="modetype">Mode Type</label>
                    <select id="partyCurrentStatus" name="partyCurrentStatus" required class="two-input-group">
                        <option value="" disabled selected>Select Mode Type</option>
                        <option value="FCL">FCL</option>
                        <option value="LCL">LCL</option>
                        <option value="FTL">FTL</option>
                        <option value="LTL">LTL</option>
                    </select>
                </div>
                <div>
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity">
                </div>
                <div>
                    <label for="cargowt">Cargo Wt (Kgs)</label>
                    <input type="number" id="cargowt" name="cargowt">
                </div>

                <!-- Tab Navigation -->
                <div class="tab">
                    <button type="button" class="tablinks" onclick="openTab(event, 'basicDetails')">Basic
                        Details</button>
                    <button type="button" class="tablinks" onclick="openTab(event, 'frightCharges')">Fright
                        Charges</button>
                </div>
                <!-- Fright Charges Tab -->
                <div id="frightCharges" class="tab-content">
                    <div class="form-group">
                        <div>
                            <label for="chargesType">Charges Type</label>
                            <select id="chargesType" name="chargesType">
                                <option value="" disabled selected>Select Charges Type</option>
                            </select>
                        </div>
                        <div style="position: relative;">
                            <label for="frightcharges">Fright Charges</label>
                            <span class="inr-symbol">₹</span>
                            <input type="number" id="frightcharges" name="frightcharges" min="0" step="0.01"
                                placeholder="00.00" onblur="formatCurrency(this)">
                        </div>
                        <div style="position: relative;">
                            <label for="othercharges">Other Charges</label>
                            <span class="inr-symbol">₹</span>
                            <input type="number" id="othercharges" name="othercharges" min="0" step="0.01"
                                placeholder="00.00" onblur="formatCurrency(this)">
                        </div>

                    </div>


                </div>
    </form>

    <script src="assets/js/server.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/pincde.js"></script>
    <script src="assets/js/party-registration.js"></script>
    <!-- <script src="assets/js/vehicletype.js"></script> -->
    <script src="assets/js/fulltruckload.js"></script>
    <!-- <script src="assets/js/types.js"></script> -->
    <script src="assets/js/test.js"></script>
</body>

</html>
