<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizNavigation Tabs</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script> <!-- Supabase client -->
</head>

<body>
    <!-- Tab navigation -->
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'Tab1')">Tab 1</button>
        <button class="tablinks" onclick="openTab(event, 'Tab2')">Tab 2</button>
        <button class="tablinks" onclick="openTab(event, 'Tab3')">Tab 3</button>
        <button class="tablinks" onclick="openTab(event, 'Tab4')">Tab 4</button>
        <button class="tablinks" onclick="openTab(event, 'Tab5')">Tab 5</button>
    </div>

    <!-- Tab content -->
    <div id="Tab1" class="tab-content active">
        <h2>Tab 1 Content</h2>
        <p>This is the content for Tab 1.</p>
    </div>

    <div id="Tab2" class="tab-content">
        <h2>Tab 2 Content</h2>
        <p>This is the content for Tab 2.</p>
    </div>

    <div id="Tab3" class="tab-content">
        <h2>Tab 3 Content</h2>
        <p>This is the content for Tab 3.</p>
    </div>

    <div id="Tab4" class="tab-content">
        <h2>Tab 4 Content</h2>
        <p>This is the content for Tab 4.</p>
    </div>

    <div id="Tab5" class="tab-content">
        <h2>Tab 5 Content</h2>
        <p>This is the content for Tab 5.</p>
    </div>

    <script src="assets/js/variable.js"></script>
    <script src="assets/js/server.js"></script>
    <script src="assets/js/generalfunction.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/pincode.js"></script>
    <script src="assets/js/fulltruckload.js"></script>
    <script src="assets/js/dropdownlist.js"></script>
    <script src="assets/js/taxDescription.js"></script>
    <script src="assets/js/customerlist.js"></script>
    <script src="assets/js/logout.js"></script>
</body>

</html>
