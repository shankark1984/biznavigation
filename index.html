<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizNavigation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://unpkg.com/@supabase/supabase-js"></script> <!-- Supabase client -->
</head>

<body>

    <div class="login-container">
        <h2 style="color: red; font-size: 3em;">Login</h2>
        <!-- Logo added here -->

        <div class="logo-container">
            <img src="assets/img/applogo.png" alt="Logo" class="logo">
            <div>
                <h2>BizNavigation</h2>
                <span style="font-size: 0.5em;">TAKE YOUR BUSINESS TO THE NEXT LEVEL</span>
            </div>
        </div>
        <form id="loginForm" onsubmit="return false;">
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" id="userName" name="userName" required autocomplete="off"
                    placeholder="Type your username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="off"
                    placeholder="Type your password">
                <a href="" class="" onclick="resetPassword()"><span style="font-size: 10px; position: bottom;">Reset
                        Password</span></a>
            </div>
            <div class="button-group">
                <button type="button" onclick="login()">Login</button>

                <!-- <button type="button" class="reset-btn" onclick="resetPassword()">Reset Password</button> -->
            </div>

        </form>
        <p id="errorMessage" style="color: red; display: none;">Invalid username or password. Please try again.</p>
    </div>
    <script src="assets/js/server.js"></script>
    <script src="assets/js/login.js"></script>

    <script src="assets/js/footer.js"></script>
</body>

</html>
