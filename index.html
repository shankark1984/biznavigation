<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizNavigation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://unpkg.com/@supabase/supabase-js"></script> <!-- Supabase client -->
</head>

<body>

    <div class="login-wrap">
        <h2
            style="color: rgb(190, 132, 132); font-size: 2.5em; background-color: beige;border-radius: 1em; text-align: center;">
            LOGIN</h2>
        <!-- Logo added here -->
        <div class="logo-container" style="margin: 10px; background-color: white; text-align: center;">
            <img src="assets/img/applogo.png" alt="Logo" class="logo">
            <div>
                <h2>BizNavigation</h2>
                <span style="font-size: 0.5em;">TAKE YOUR BUSINESS TO THE NEXT LEVEL</span>
            </div>
        </div>
        <div class="form">
            <input type="text" id="userName" name="userName" required autocomplete="off"
                placeholder="Type your username">
            <input type="password" id="password" name="password" required autocomplete="off"
                placeholder="Type your password" onkeydown="checkEnterKey(event)">
            <button type="button" onclick="login()">Login</button>
            <a href="" onclick="resetPassword()"><p>Reset Password</p></a>

        </div>
        <p id="errorMessage" style="color: red; display: none;">Invalid username or password. Please try again.</p>
    </div>
    <script>
        function checkEnterKey(event) {
            if (event.key === 'Enter') {
                login(); // Call the login function when Enter is pressed
            }
        }
    </script>
    <script src="assets/js/server.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/footer.js"></script>
</body>

</html>
