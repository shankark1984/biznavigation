<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizNavigation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/company.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <form id="userForm" aria-labelledby="formTitle">
        <div class="company-header">
            <h2 id="formTitle">Company Registration - (<span id="CompID">companyid</span>)</h2>
            <img src="assets/img/logo/CA0001.png" alt="Company Logo" class="company-logo" id="companylogo">
        </div>

        <!-- Button Group -->
        <div class="button-group">
            <button type="button" id="newButton" aria-label="Create a new company record">New</button>
            <button type="button" id="modifyButton" aria-label="Modify an existing company record">Modify</button>
            <button type="button" id="deleteButton" aria-label="Delete the company record">Delete</button>
            <button type="button" id="reportButton" aria-label="Generate a report for the company">Report</button>
            <button type="submit" id="saveButton" aria-label="Save the company details">Save</button>
        </div>

        <!-- Company Details Form -->
        <div class="formborder">
            <fieldset class="form-group">
                <legend>Company Information</legend>

                <!-- Short Code -->
                <div>
                    <label for="shortCode" aria-label="Enter the short code">Short Code</label>
                    <input type="text" id="shortCode" name="shortCode" required class="input-small"
                        placeholder="Short Code" aria-required="true">
                </div>

                <!-- Company Name -->
                <div>
                    <label for="companyName" aria-label="Enter the company name">Company Name</label>
                    <input type="text" id="companyName" name="companyName" style="text-transform: capitalize;" required
                        placeholder="Company Name">
                </div>

                <!-- CIN No -->
                <div>
                    <label for="cinNo" aria-label="Enter the CIN number">CIN No</label>
                    <input type="text" id="cinNo" name="cinNo" style="text-transform: uppercase;" required
                        placeholder="CIN No">
                </div>

                <!-- Udyog Aadhaar No -->
                <div>
                    <label for="uaNo" aria-label="Enter the Udyog Aadhaar number">UA No</label>
                    <input type="text" id="uaNo" name="uaNo" style="text-transform: uppercase;" required
                        placeholder="Udyog Aadhaar No">
                </div>

                <!-- Address -->
                <div>
                    <label for="address" aria-label="Enter the company address">Address</label>
                    <textarea id="address" name="address" style="text-transform: capitalize;" required rows="1"
                        autocomplete="off" aria-required="true"></textarea>
                </div>

                <!-- Pin Code -->
                <div>
                    <label for="pinCode" aria-label="Enter the company pin code">Pin Code</label>
                    <input type="text" id="pinCode" name="pinCode" required aria-required="true">
                </div>

                <!-- City -->
                <div>
                    <label for="city" aria-label="Enter the company city">City</label>
                    <input type="text" id="city" name="city" style="text-transform: capitalize;" required
                        aria-required="true">
                </div>

                <!-- State -->
                <div>
                    <label for="state" aria-label="Enter the company state">State</label>
                    <input type="text" id="state" name="state" style="text-transform: capitalize;" required
                        aria-required="true">
                </div>

                <!-- Country -->
                <div>
                    <label for="country" aria-label="Enter the company country">Country</label>
                    <input type="text" id="country" name="country" style="text-transform: capitalize;" required
                        aria-required="true">
                </div>

                <!-- Pan Number -->
                <div>
                    <label for="panNumber" aria-label="Enter the company pan number">Pan Number</label>
                    <input type="text" id="panNumber" name="panNumber" style="text-transform: uppercase;" required>
                </div>

                <!-- GST Number -->
                <div>
                    <label for="gstNumber" aria-label="Enter the company GST number">GST Number</label>
                    <input type="text" id="gstNumber" name="gstNumber" style="text-transform: uppercase;" required>
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phoneNumber" aria-label="Enter the company phone number">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" required>
                </div>

                <!-- Email ID -->
                <div>
                    <label for="email" aria-label="Enter the company email ID">Email ID</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Website -->
                <div>
                    <label for="website" aria-label="Enter the company website">Website</label>
                    <input type="url" id="website" name="website">
                </div>
            </fieldset>
            <!-- Tab Navigation for Branch and Bank Details -->
            <div class="tab">
                <button type="button" class="tablinks" onclick="openTab(event, 'branchDetails')">Branch Details</button>
                <button type="button" class="tablinks" onclick="openTab(event, 'bankDetails')">Bank Details</button>
            </div>

            <!-- Tab Content for Branch Details -->
            <div id="branchDetails" class="tab-content">
                <div>
                    <label for="branchDescription">Branch Description</label>
                    <textarea id="branchDescription" name="branchDescription" required rows="4" placeholder="Describe the branch location" style="text-transform: capitalize;"></textarea>
                </div>
                <div>
                    <label for="branchAddress">Branch Address</label>
                    <textarea id="branchAddress" name="branchAddress" required rows="2" placeholder="Enter branch address"></textarea>
                </div>
                <div>
                    <label for="branchPhoneNumber">Branch Phone Number</label>
                    <input type="text" id="branchPhoneNumber" name="branchPhoneNumber" required placeholder="Branch Phone Number">
                </div>
            </div>

            <!-- Tab Content for Bank Details -->
            <div id="bankDetails" class="tab-content">
                <div>
                    <label for="bankName">Bank Name</label>
                    <input type="text" id="bankName" name="bankName" required placeholder="Enter bank name">
                </div>
                <div>
                    <label for="bankAccountNumber">Account Number</label>
                    <input type="text" id="bankAccountNumber" name="bankAccountNumber" required placeholder="Enter bank account number">
                </div>
                <div>
                    <label for="ifscCode">IFSC Code</label>
                    <input type="text" id="ifscCode" name="ifscCode" required placeholder="Enter IFSC Code">
                </div>
                <div>
                    <label for="bankBranch">Branch</label>
                    <input type="text" id="bankBranch" name="bankBranch" required placeholder="Enter branch name">
                </div>
            </div>

        </div>

        </div>

    </form>

    <script src="assets/js/server.js"></script>
    <script src="assets/js/companyDetails.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/pincode.js"></script>
    <script src="assets/js/variable.js"></script>
</body>

</html>
