    <form id="userForm">
        <div class="company-header">
            <h2>Company Registration -(<span id="CompID">companyid</span>)</h2>
            <img src="assets/img/logo/CA0001.png" alt="Company Logo" class="company-logo">
        </div>
        <div class="button-group">
            <button type="button" id="newButton">New</button>
            <button type="button" id="modifyButton">Modify</button>
            <button type="button" id="deleteButton">Delete</button>
            <button type="button" id="reportButton">Report</button>
            <button type="submit" id="saveButton">Save</button>
        </div>

        <div class="formborder">
            <div class="form-group">
                <div>
                    <label for="shortCode" aria-label="Enter the short code">Short Code</label>
                    <input type="text" id="shortCode" name="shortCode" required class="input-small" placeholder="Short Code" aria-required="true">
                </div>
                <div>
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="companyName" style="text-transform: capitalize;" required
                        placeholder="Company Name">
                </div>
                <div>
                    <label for="cinNo">CIN No</label>
                    <input type="text" id="cinNo" name="cinNo" style="text-transform: uppercase;" required
                        placeholder="CIN No">
                </div>
                <div>
                    <label for="uaNo">UA No</label>
                    <input type="text" id="uaNo" name="uaNo" style="text-transform: uppercase;" required
                        placeholder="Udyog Aadhaar No">
                </div>

                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" style="text-transform: capitalize;" required>
                </div>

                <div>
                    <label for="pinCode">Pin Code</label>
                    <input type="text" id="pinCode" name="pinCode" required>
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" style="text-transform: capitalize;" required>
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" style="text-transform: capitalize;" required>
                </div>
                <div>
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" style="text-transform: capitalize;" required>
                </div>


                <div>
                    <label for="panNumber">Pan Number</label>
                    <input type="text" id="panNumber" name="panNumber" style="text-transform: uppercase;" required>
                </div>
                <div>
                    <label for="gstNumber">GST Number</label>
                    <input type="text" id="gstNumber" name="gstNumber" style="text-transform: uppercase;" required>
                </div>


                <div>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div>
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website">
                </div>

            </div>
