<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizNavigation</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/company.css">
    <!-- jQuery and Supabase -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script> <!-- Supabase client -->
</head>

<body>

    <!-- Company Form -->
    <form id="userForm" aria-labelledby="formTitle" novalidate>
        <!-- Header Section -->
        <div class="company-header">
            <h2 id="formTitle">Company Registration - (<span id="CompID">companyid</span>)</h2>
            <img src="assets/img/logo/CA0001.png" alt="Company Logo" class="company-logo" id="companylogo">
        </div>

        <!-- Button Group -->
        <div class="button-group">
            <button type="button" id="newButton" aria-label="Create a new company record">New</button>
            <button type="button" id="modifyButton" aria-label="Modify an existing company record" disabled>Modify</button>
            <button type="button" id="deleteButton" aria-label="Delete the company record" disabled>Delete</button>
            <button type="button" id="reportButton" aria-label="Generate a report for the company" disabled>Report</button>
            <button type="submit" id="saveButton" aria-label="Save the company details" disabled>Save</button>
        </div>

        <!-- Company Details Section -->
        <div class="formborder">
            <fieldset class="form-group">
                <legend>Company Information</legend>

                <!-- Short Code -->
                <div>
                    <label for="shortCode">Short Code</label>
                    <input type="text" id="shortCode" name="shortCode" required class="input-small" placeholder="Short Code">
                </div>

                <!-- Company Name -->
                <div>
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="companyName" required placeholder="Company Name" style="text-transform: capitalize;">
                </div>

                <!-- CIN No -->
                <div>
                    <label for="cinNo">CIN No</label>
                    <input type="text" id="cinNo" name="cinNo" required placeholder="CIN No" style="text-transform: uppercase;">
                </div>

                <!-- Udyog Aadhaar No -->
                <div>
                    <label for="uaNo">UA No</label>
                    <input type="text" id="uaNo" name="uaNo" required placeholder="Udyog Aadhaar No" style="text-transform: uppercase;">
                </div>

                <!-- Address -->
                <div>
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required rows="1" placeholder="Enter address" style="text-transform: capitalize;"></textarea>
                </div>

                <!-- Pin Code -->
                <div>
                    <label for="pinCode">Pin Code</label>
                    <input type="text" id="pinCode" name="pinCode" required placeholder="Enter Pin Code">
                </div>

                <!-- City -->
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required placeholder="City" style="text-transform: capitalize;">
                </div>

                <!-- State -->
                <div>
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required placeholder="State" style="text-transform: capitalize;">
                </div>

                <!-- Country -->
                <div>
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required placeholder="Country" style="text-transform: capitalize;">
                </div>

                <!-- Pan Number -->
                <div>
                    <label for="panNumber">Pan Number</label>
                    <input type="text" id="panNumber" name="panNumber" required placeholder="Enter Pan Number" style="text-transform: uppercase;">
                </div>

                <!-- GST Number -->
                <div>
                    <label for="gstNumber">GST Number</label>
                    <input type="text" id="gstNumber" name="gstNumber" required placeholder="Enter GST Number" style="text-transform: uppercase;">
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="Enter Phone Number">
                </div>

                <!-- Email ID -->
                <div>
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required placeholder="Enter Email ID">
                </div>

                <!-- Website -->
                <div>
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" placeholder="http://example.com">
                </div>
            </fieldset>

            <!-- Tabs for Additional Details -->
            <div class="tab">
                <button type="button" class="tablinks" onclick="openTab(event, 'branchDetails')">Branch Details</button>
                <button type="button" class="tablinks" onclick="openTab(event, 'bankDetails')">Bank Details</button>
            </div>

            <!-- Tab Content for Branch Details -->
            <div id="branchDetails" class="tab-content">
                <div class="form-group">
                    <label for="branchDescription">Branch Description</label>
                    <textarea id="branchDescription" name="branchDescription" required rows="4" placeholder="Describe the branch location" style="text-transform: capitalize;"></textarea>

                    <label for="branchAddress">Branch Address</label>
                    <textarea id="branchAddress" name="branchAddress" required rows="2" placeholder="Enter branch address"></textarea>

                    <label for="branchPhoneNumber">Branch Phone Number</label>
                    <input type="text" id="branchPhoneNumber" name="branchPhoneNumber" required placeholder="Branch Phone Number">
                </div>
            </div>

            <!-- Tab Content for Bank Details -->
            <div id="bankDetails" class="tab-content">
                <div class="form-group">
                    <label for="bankName">Bank Name</label>
                    <input type="text" id="bankName" name="bankName" required placeholder="Enter bank name">

                    <label for="bankAccountNumber">Account Number</label>
                    <input type="text" id="bankAccountNumber" name="bankAccountNumber" required placeholder="Enter bank account number">

                    <label for="ifscCode">IFSC Code</label>
                    <input type="text" id="ifscCode" name="ifscCode" required placeholder="Enter IFSC Code">

                    <label for="bankBranch">Branch</label>
                    <input type="text" id="bankBranch" name="bankBranch" required placeholder="Enter branch name">
                </div>
            </div>
        </div>
    </form>

    <!-- JavaScript Files -->
    <script src="assets/js/server.js"></script>
    <script src="assets/js/generalfunction.js"></script>
    <script src="assets/js/companyDetails.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/pincode.js"></script>
    <script src="assets/js/variable.js"></script>
    <script src="assets/js/logout.js"></script>

    <!-- Tabs Script -->
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Default open tab
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById("branchDetails").style.display = "block";
        });
    </script>
</body>

</html>
